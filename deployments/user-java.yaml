apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-java
  namespace: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-java
  template:
    metadata:
      labels:
        app: user-java
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: user-java
        image: registrykhg5395.azurecr.io/tripinsights/user-java:1.0
        env:
        - name: SQL_USER
          value: "sqladminkHg5395"
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sqldbsecret
              key: sqlpassword
        - name: SQL_SERVER
          value: "sqlserverkhg5395.database.windows.net"
        - name: SQL_DBNAME
          value: "mydrivingDB"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: user-java
---
apiVersion: v1
kind: Service
metadata:
  name: user-java-service
  namespace: api
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: user-java