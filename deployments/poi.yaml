apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi
  namespace: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poi
  template:
    metadata:
      labels:
        app: poi
    spec:
      containers:
      - name: poi
        image: registrykhg5395.azurecr.io/tripinsights/poi:1.0
        env:
        - name: SQL_USER
          value: "sqladminkHg5395"
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sqldbsecret
              key: sqlpassword
        - name: SQL_SERVER
          value: "sqlserverkhg5395.database.windows.net"
        - name: SQL_DBNAME
          value: "mydrivingDB"
        - name: WEB_PORT
          value: "8080"
        - name: WEB_SERVER_BASE_URI
          value: "http://localhost:8080"
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: poi
---
apiVersion: v1
kind: Service
metadata:
  name: poi-service
  namespace: api
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: poi