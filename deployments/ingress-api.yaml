apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress-static
  namespace: api
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
      - path: /api/poi/
        pathType: Prefix
        backend:
          service:
            name: poi-service
            port: 
              number: 80
  - http:
      paths:
      - path: /api/user/
        pathType: Prefix
        backend:
          service:
            name: userprofile-service
            port: 
              number: 80
  - http:
      paths:
      - path: /api/trips/
        pathType: Prefix
        backend:
          service:
            name: trips-service
            port: 
              number: 80
  - http:
      paths:
      - path: /api/user-java/
        pathType: Prefix
        backend:
          service:
            name: user-java-service
            port: 
              number: 80